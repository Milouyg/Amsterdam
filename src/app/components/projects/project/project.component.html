<section class="project">
    <div class="content-container">
        <header class="header">
            <h1 class="title"> {{ projectInfo['title'] }} </h1>
        </header>
        <h2 class="subtitle"> {{ projectInfo['sub-title'] }} </h2>
        <ng-container *ngFor="let paragraph of paragraphs">
            <p> {{ paragraph }}</p>
        </ng-container>
        <a [href]="projectInfo['link']" target="_blank"> {{ projectInfo['link'] }} </a>
        <p class="photographer"> {{ projectInfo['photographer'] }} </p>
    </div>
    <div class="carousel-container">
        <img class="carousel" src="https://via.placeholder.com/700x700" alt="temp should be changed with a carousel plugin"/>
    </div>
</section>
